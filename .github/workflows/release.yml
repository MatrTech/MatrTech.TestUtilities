name: Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      #- name: Verify commit exists in origin/main
      #  run: |
      #    git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
      #    git branch --remote --contains | grep origin/main
      #- name: Set VERSION variable from tag
      #  run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
          include-prerelease: true
      - name: restore dependencies
        run: dotnet restore src/**/*.csproj
      - name: Build
        run: dotnet build --configuration Release /p:Version=${VERSION} src/**/*.csproj
      - name: Test
        run: dotnet test --configuration Release /p:Version=${VERSION} --no-build tests/**/*.csproj
      - name: Pack
        run: dotnet pack --configuration Release /p:Version=${VERSION} --no-build --output .
      - name: Push
        run: dotnet nuget push MPTech.TestUtilities.${VERSION}.nupkg --source https://api.nuget.org/v3/index.json --api-key ${NUGET_TOKEN}
        env:
          NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
